<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function add7(n){
        return n+7;
    }
    console.log("Add 7 func " + add7(3))

    function multiply(a,b){
        return a*b;
    }
    console.log("Multiply func " + multiply(7,8))

    function capitalize(s){
        lowS = s.toLowerCase();
        return lowS[0].toUpperCase() + lowS.substr(1)
    }
    console.log("Capitalize func " + capitalize("THE DUMB brown Fox jumPED over the BIG dumb ROCK"))

    function lastLetter(s){
        return s.substr(-1)
    }
    console.log("LastLetter func " + lastLetter("I ATE BIG BANANAS FOR LUNCH HAHAWAHAHAWAWAg"))
  </script>
</body>
</html>
